name: 'action'
on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 3,6'
jobs:
  set:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: install deps
      run: npm ci
    - name: run action
      uses: ./
    - name: test MSYS
      run: |
        set MSYSTEM=MSYS
        msys2do ./test.sh MSYS
    - name: test MINGW64
      run: |
        set MSYSTEM=MINGW64
        msys2do ./test.sh MINGW64
    - name: test MINGW32
      run: |
        set MSYSTEM=MINGW32
        msys2do ./test.sh MINGW32

  undef:
    strategy:
      matrix:
        task: [ MSYS, MINGW64, MINGW32 ]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: install deps
      run: npm ci
    - name: run action
      uses: ./
      with:
        msystem: ${{ matrix.task }}
    - run: msys2do ./test.sh ${{ matrix.task }}

  update:
    strategy:
      matrix:
        task: [ MSYS, MINGW64, MINGW32 ]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: install deps
      run: npm ci
    - name: run action
      uses: ./
      with:
        update: True
        msystem: ${{ matrix.task }}
    - run: msys2do ./test.sh ${{ matrix.task }}
