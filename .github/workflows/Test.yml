name: Test

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 3,6'

jobs:


  eslint:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        npm ci
        npm run lint

  cache:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: build action
      shell: bash
      run: |
        npm ci
        npm run pkg
        rm -rf node_modules
    - uses: actions/upload-artifact@v2
      with:
        name: action
        path: index.js
    - name: run action
      uses: ./
      with:
        update: true
        install: base-devel git
    - shell: msys2 {0}
      run: |
        uname -a


  powershell:
    needs: [cache]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: action
    - name: run action
      uses: ./
    - name: test MSYS
      run: |
        $env:MSYSTEM = 'MSYS'
        msys2 ./test.sh MSYS
    - name: test MINGW64
      run: |
        $env:MSYSTEM = 'MINGW64'
        msys2 ./test.sh MINGW64
    - name: test MINGW32
      run: |
        $env:MSYSTEM = 'MINGW32'
        msys2 ./test.sh MINGW32
    - name: test UCRT64
      run: |
        $env:MSYSTEM = 'UCRT64'
        msys2 ./test.sh UCRT64
    - name: test CLANG32
      run: |
        $env:MSYSTEM = 'CLANG32'
        msys2 ./test.sh CLANG32
    - name: test CLANG64
      run: |
        $env:MSYSTEM = 'CLANG64'
        msys2 ./test.sh CLANG64


  cmd:
    needs: [cache]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: action
    - name: run action
      uses: ./
    - name: test MSYS
      shell: cmd
      run: |
        set MSYSTEM=MSYS
        msys2 ./test.sh MSYS
    - name: test MINGW64
      shell: cmd
      run: |
        set MSYSTEM=MINGW64
        msys2 ./test.sh MINGW64
    - name: test MINGW32
      shell: cmd
      run: |
        set MSYSTEM=MINGW32
        msys2 ./test.sh MINGW32
    - name: test UCRT64
      shell: cmd
      run: |
        set MSYSTEM=UCRT64
        msys2 ./test.sh UCRT64
    - name: test CLANG32
      shell: cmd
      run: |
        set MSYSTEM=CLANG32
        msys2 ./test.sh CLANG32
    - name: test CLANG64
      shell: cmd
      run: |
        set MSYSTEM=CLANG64
        msys2 ./test.sh CLANG64


  env:
    needs: [cache]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: action
    - name: run action
      uses: ./
    - name: test MSYS
      run: msys2 ./test.sh MSYS
      env:
        MSYSTEM: MSYS
    - name: test MINGW64
      run: msys2 ./test.sh MINGW64
      env:
        MSYSTEM: MINGW64
    - name: test MINGW32
      run: msys2 ./test.sh MINGW32
      env:
        MSYSTEM: MINGW32
    - name: test UCRT64
      run: msys2 ./test.sh UCRT64
      env:
        MSYSTEM: UCRT64
    - name: test CLANG32
      run: msys2 ./test.sh CLANG32
      env:
        MSYSTEM: CLANG32
    - name: test CLANG64
      run: msys2 ./test.sh CLANG64
      env:
        MSYSTEM: CLANG64


  shell:
    needs: [cache]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: action
    - name: run action
      uses: ./
    - shell: msys2 {0}
      run: |
        uname -a


  MSYS2_PATH_TYPE:
    needs: [cache]
    runs-on: windows-latest
    steps:
    - uses: actions/setup-go@v1
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: action
    - name: run action
      uses: ./
    - run: msys2 -c "go env"
      env:
        MSYS2_PATH_TYPE: inherit


  path-type:
    needs: [cache]
    runs-on: windows-latest
    steps:
    - uses: actions/setup-go@v1
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: action
    - name: run action
      uses: ./
      with:
        path-type: inherit
    - run: msys2 -c "go env"


  install:
    needs: [cache]
    strategy:
      fail-fast: false
      matrix:
        install: [ false, git, 'base-devel git' ]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: action
    - name: run action
      uses: ./
      with:
        update: true
        install: ${{ matrix.install }}
        msystem: MINGW64
    - run: msys2 ./test.sh MINGW64


  defaultclean:
    needs: [cache]
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - run: git config --global core.autocrlf input
      shell: bash
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/download-artifact@v2
      with:
        name: action
    - name: run action
      uses: ./
      with:
        update: true
        install: base-devel git
    - run: git describe --dirty --tags


  defaultdirty:
    needs: [cache]
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/download-artifact@v2
      with:
        name: action
    - name: run action
      uses: ./
      with:
        update: true
        install: base-devel git
    - run: git describe --dirty --tags


  errorhandling:
    needs: [cache]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: action
    - name: run action
      uses: ./
    - shell: msys2 {0}
      run: |
        (! false | true) || exit 1; # make sure "-o pipefail" is active  by default
        [[ "$-" =~ 'e' ]] || exit 1; # make sure "set -e" is active by default


  workingdir:
    needs: [cache]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: action
    - name: run action
      uses: ./
    - shell: msys2 {0}
      run: |
        # make sure we are in checkout directory
        dir="$(pwd)"
        cd "$GITHUB_WORKSPACE"
        [[ "$dir" == "$(pwd)" ]]


  norelease:
    needs: [cache]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: action
    - name: run action
      uses: ./
      with:
        release: false
        update: false
        install: ccache
    - shell: msys2 {0}
      run: |
        uname -a


  platformchecks:
    needs: [cache]
    strategy:
      fail-fast: false
      matrix:
        platform: [ macos, ubuntu ]
    runs-on: ${{ matrix.platform }}-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: action
    - name: run action
      uses: ./
      with:
        platform-check-severity: warn


  location:
    needs: [cache]
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        location:
        - D:\
        - D:\some\arbitrary
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: action
    - name: run action
      uses: ./
      with:
        location: ${{ matrix.location }}
        update: false
    - shell: msys2 {0}
      run: |
        cygpath -m /


  matrix:
    needs: cache
    name: â¬œ Generate lists of jobs
    runs-on: ubuntu-latest
    outputs:
      jobs: ${{ steps.all.outputs.jobs }}
      min: ${{ steps.min.outputs.jobs }}
    steps:
    - name: ðŸ§° Checkout
      uses: actions/checkout@v2
    - id: all
      uses: ./matrix
    - id: min
      uses: ./matrix
      with:
        systems: 'mingw32 mingw64 ucrt64 clang64'


  msystem:
    name: ${{ matrix.icon }} ${{ matrix.sys }} | msystem
    needs: matrix
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.jobs) }}
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: action
    - name: run action
      uses: ./
      with:
        msystem: ${{ matrix.sys }}
    - run: msys2 ./test.sh ${{ matrix.sys }}


  update:
    name: ${{ matrix.icon }} ${{ matrix.sys }} | update
    needs: matrix
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.jobs) }}
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: action
    - name: run action
      uses: ./
      with:
        update: true
        msystem: ${{ matrix.sys }}
    - run: msys2 ./test.sh ${{ matrix.sys }}


  install-and-pacboy:
    name: ${{ matrix.icon }} ${{ matrix.sys }} | install-and-pacboy
    needs: matrix
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.min) }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: action
    - name: run action
      uses: ./
      with:
        msystem: ${{ matrix.sys }}
        update: true
        install: git
        pacboy: openssl:p
    - shell: msys2 {0}
      run: |
        uname -a
        openssl help

  pacboy:
    name: ${{ matrix.icon }} ${{ matrix.sys }} | pacboy
    needs: matrix
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.min) }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: action
    - name: run action
      uses: ./
      with:
        msystem: ${{ matrix.sys }}
        update: true
        pacboy: openssl:p
    - shell: msys2 {0}
      run: |
        uname -a
        openssl help
